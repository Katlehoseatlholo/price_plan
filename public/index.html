<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./Alpine.js"></script>
    <title>Price Plan</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Custom styles */
        .price-plan-heading {
            color: rgb(31, 15, 122);
            font-size: 36px;
        }

        /* Adjust the image size */
        .price-plan-image {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body x-data="phoneBill" style="background-color: rgb(184, 180, 180)">

    <!-- Header Section -->
    <section class="py-4 bg-secondary">
        <div class="container text-center">
            <img src="pix2.jpg" class="price-plan-image" alt="Price Plans">
            <h1 class="display-4 price-plan-heading" x-text="plan_name"></h1>
        </div>
    </section>
    <hr />

    <!-- Price Plan Details Section -->
    <section class="py-4">
        <div class="container">
            <h2>Price Plan Details</h2>
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Plan Name</th>
                            <th scope="col">SMS Price</th>
                            <th scope="col">CALL Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="plan in myPrice_plan" :key="plan.id">
                            <tr>
                                <td x-text="plan.id"></td>
                                <td x-text="plan.plan_name"></td>
                                <td x-text="plan.sms_price"></td>
                                <td x-text="plan.call_price"></td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <hr />

    <!-- Change Price Plans Section -->
    <section class="py-4">
        <div class="container">
            <h2>Change Price Plans</h2>
            <div class="row">
                <!-- Create Plan Card -->
                <div class="col-md-3 mb-3">
                    <div class="card h-100">
                        <img src="pix1.jpg" class="card-img-top" alt="Create">
                        <div class="card-body">
                            <h3 class="card-title">Create Plan</h3>
                            <input type="text" class="form-control mb-2" placeholder="Plan Name" x-model="Createplan_name">
                            <input type="text" class="form-control mb-2" placeholder="SMS Price" x-model="Createsms_price">
                            <input type="text" class="form-control mb-2" placeholder="CALL Price" x-model="Createcall_price">
                            <button class="btn btn-success" @click="createPlan">Create</button>
                            <p class="mt-3" x-text="Createmessage"></p>
                        </div>
                    </div>
                </div>

                <!-- Delete Plan Card -->
                <div class="col-md-3 mb-3">
                    <div class="card h-100">
                        <img src="pix1.jpg" class="card-img-top" alt="Delete">
                        <div class="card-body">
                            <h3 class="card-title">Delete by ID</h3>
                            <input type="text" class="form-control mb-2" placeholder="ID" x-model="deleteId">
                            <button class="btn btn-danger" @click="deletePlan">Delete</button>
                            <p class="mt-3" x-text="deleteIdmessage"></p>
                        </div>
                    </div>
                </div>

                <!-- Check Bill Card -->
                <div class="col-md-3 mb-3">
                    <div class="card h-100">
                        <img src="pix1.jpg" class="card-img-top" alt="Check">
                        <div class="card-body">
                            <h3 class="card-title">Check Bill</h3>
                            <input type="text" class="form-control mb-2" placeholder="Plan" x-model="plan_name">
                            <input type="text" class="form-control mb-2" placeholder="Action" x-model="action">
                            <button class="btn btn-warning" @click="checkPlan">Check Bill</button>
                            <p class="mt-3">Total: <span x-text="total"></span></p>
                        </div>
                    </div>
                </div>

                <!-- Update Plan Card -->
                <div class="col-md-3 mb-3">
                    <div class="card h-100">
                        <img src="pix1.jpg" class="card-img-top" alt="Update">
                        <div class="card-body">
                            <h3 class="card-title">Update Plan</h3>
                            <input type="text" class="form-control mb-2" placeholder="ID" x-model="Updateid">
                            <input type="text" class="form-control mb-2" placeholder="Plan Name" x-model="Updateplan_name">
                            <input type="text" class="form-control mb-2" placeholder="SMS Price" x-model="Updatesms_price">
                            <input type="text" class="form-control mb-2" placeholder="CALL Price" x-model="Updatecall_price">
                            <button class="btn btn-info" @click="updatePlan">Update</button>
                            <p class="mt-3" x-text="Updatemessage"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
